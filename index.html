<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Devtools</title>
</head>
<body>
    
<button id="klike">Cliquez</button>
<h1 id="userage"></h1>
<h1>Hello world</h1>

<script>

    let btn = document.getElementById('klike')

    btn.addEventListener('click', testelaj)

    function testelaj(){
        let mandlaj = parseInt(prompt('Entrez votre age svp!'));

        if(mandlaj <= 18){
            let afichelaj = document.getElementById('userage');
            afichelaj.innerText = "vous estes mineur"
        }else if(mandlaj >= 18 && mandlaj <= 50){
            let afichelaj = document.getElementById('userage');
            afichelaj.innerText = "Vous etes majeur"
        }else{
            let afichelaj = document.getElementById('userage');
            afichelaj.innerText = "Erreur"

        }
    }

    // testelaj();
    
    
     
</script>
    <script src="/app.js"></script>
</body>
</html>
